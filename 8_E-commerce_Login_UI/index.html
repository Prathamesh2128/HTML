<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <title>E-commerce Login UI</title>
  </head>
  <body>
    <div class="container">
      <div class="login">
        <div class="header">
          <img class="logo-img" src="./images/e-commerce-logo.png" alt="loading..." />
          <h1>Login</h1>
        </div>
        <div class="main">
          <form action="">
            <span>Email</span>
            <input type="text" name="" id="" />

            <span>Password</span>
            <a href="">Forgot Password</a>
            <input type="password" name="" id="" />

            <button>Sign in</button>

            <p>I don't have an account? <a href="">Sign up</a></p>
          </form>
        </div>
      </div>

      <div class="img">
        <h1>Welcome</h1>
        <p>
          A website that allows people to buy and sell physical goods, services,
          and digital products over the internet rather than at a
          brick-and-mortar location.
        </p>
        <img src="./images/man-cart.png" alt="Loading..." />
      </div>
    </div>
  </body>
</html>
